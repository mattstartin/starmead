<!DOCTYPE html>
<html>
<body>

<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/generator.js"></script>
<script type="text/javascript" src="./js/calculator.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" href="./css/generator.css">
<head>
    <title>V2 Panel Calculator</title>
	<link rel="shortcut icon" href="./images/favicon/favicon.ico">
	<link rel="icon" sizes="16x16 32x32 64x64" href="./images/favicon/favicon.ico">
	<link rel="icon" type="image/png" sizes="196x196" href="./images/favicon/favicon-192.png">
	<link rel="icon" type="image/png" sizes="160x160" href="./images/favicon/favicon-160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="./images/favicon/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16.png">
	</head>

<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="centre">
            <li><img src="./images/starmead.png" class="logo"></img></li>
            <li>DXF Generator</li>
        </ul>
    </div>
</nav>

<div class="row" style="margin-top: 30px;">
    <div class="col s7">
        <ul class="collapsible">
            <li class="active">
              <div class="collapsible-header">
                <i class="material-icons">aspect_ratio</i>Size
                <span id="sizeBadge" class="new badge deep-orange" data-badge-caption="">2250 x 1000</span>
              </div>
              <div class="collapsible-body">
                <div class="row">
                    <div class="col s4">
                        <input id="faceWidth" value="2250" onchange="sizeChange()">
                        <label for="faceWidth">Width</label>
                    </div>
                    <div class="col s4">
                        <input id="faceHeight" value="1000" onchange="sizeChange()">
                        <label for="faceHeight">Height</label>
                    </div>
                    <div class="col s4">
                        <input type="number" id="kFactorThickness" value="2" onchange="valueChanged()">
                        <label for="kFactorThickness">Material Thickness</label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header">
                <i class="material-icons">assignment_return</i>Returns
                <span id="returnBadge" class="new badge deep-orange" data-badge-caption="">Standard 50</span>
              </div>
              <div class="collapsible-body">
                Custom Returns
                <div class="switch">
                    <label>
                      Off
                      <input id="returnType" type="checkbox" onClick="changeReturnType(this)">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                <div class="row" id="sameReturns">
                    <div class="col s6">
                        <input type="number" id="faceReturn" value="50" onchange="returnChange()">
                        <label for="faceReturn">Return Depth</label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnLeft" type="checkbox" class="filled-in" checked="checked"  onchange="valueChanged()" />
                            <span>Left</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnRight" type="checkbox" class="filled-in" checked="checked" onchange="valueChanged()" />
                            <span>Right</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnTop"  type="checkbox" class="filled-in" checked="checked" onchange="valueChanged()" />
                            <span>Top</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnBottom"  type="checkbox" class="filled-in" checked="checked" onchange="valueChanged()" />
                            <span>Bottom</span>
                        </label>
                    </div>
                </div>
                <div class="row" id="customReturns" hidden>
                    <div class="col s3">
                        <label>
                            <input id="leftReturn" value="50" onchange="valueChanged()">
                            <label for="faceWidth">Left Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="rightReturn" value="50" onchange="valueChanged()">
                            <label for="faceWidth">Right Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="topReturn" value="50" onchange="valueChanged()">
                            <label for="faceWidth">Top Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="bottomReturn" value="50" onchange="valueChanged()">
                            <label for="faceWidth">Bottom Return</label>
                        </label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header">
                <i class="material-icons">open_in_full</i>Upstand / Downstand
                <span id="standBadge" class="new badge deep-orange" data-badge-caption="">
                    <span>0</span> | <span>0</span>
               </div>
              <div class="collapsible-body">
                <div class="row">
                    <div class="col s6">
                        <input id="upstand" type="number" value="0" onchange="changeStands()">
                        <label for="upstand">Upstand</label>
                    </div>
                    <div class="col s6">
                        <input type="number" id="downstand"  value="0" onchange="changeStands()">
                        <label for="downstand">Downstand</label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">radio_button_unchecked</i>Holes</div>
              <div class="collapsible-body">
                <div class="row">
                    <div class="col s4">
                        <input type="number" id="endOffset" value="50" onchange="valueChanged()">
                        <label for="endOffset">End Offset</label>
                    </div>
                    <div class="col s4">
                        <input type="number" id="approxPitch" value="600" onchange="valueChanged()">
                        <label for="approxPitch">Approx Pitch</label>
                    </div>
                    <div class="col s4">
                        <input type="number" id="holeDiameter" value="4" onchange="valueChanged()">
                        <label for="holeDiameter">Diameter</label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">square_foot</i>Sheet Metal Settings</div>
              <div class="collapsible-body">
                <div class="row">
                    <div class="col s6">
                        <input type="number" id="kFactor" value="0.45" onchange="valueChanged()">
                        <label for="kFactor">K Factor</label>
                    </div>
                    <div class="col s6">
                        <input type="number" id="innerRadius" value="1" onchange="valueChanged()">
                        <label for="innerRadius">Inner Radius</label>
                    </div>
                </div>
              </div>
            </li>
          </ul>
                
    </div>
    <div class="col s5">
        
        <div class="card green lighten-5">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s8">
                        <input id="jobNumber">
                        <label for="jobNumber">Job Number</label>
                    </div>
                    <div class="col s4">
                        <button class="waves-effect waves-light btn" onclick="calculate(true)"><i class="material-icons left">build</i>Preview</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="previewCard" class="card light-blue lighten-5" style="display: none;">
            <div class="card-content">
                <p>Preview</p>
                <svg id="svg">
                    <polygon id="polygon"  />
                </svg>
                
            </div>
            <div class="card-action">
                <button class="waves-effect waves-light btn" onclick="download()"><i class="material-icons left">cloud_download</i>Download</button>
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons left">info</i>Tech Spec</a>
            </div>
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Tech Spec</h4>
            <p>Width: </p><div id="techSpecWidth"></div>
            <p>Height: </p><div id="techSpecHeight"></div>
            </div>
        </div>
              <!-- <div class="row">
                Preview
                <div id="drawingSection" class="col s12">
                    <svg id="svg">
                        <polygon id="polygon"  />
                    </svg>
                </div>
            </div> -->
    </div>
</div>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
 $(document).ready(function(){
    $('.collapsible').collapsible();
  });
</script>
</body>
