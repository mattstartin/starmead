<!DOCTYPE html>
<html>
<body>

<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/generator.js"></script>
<script type="text/javascript" src="./js/calculator.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" href="./css/generator.css">
<head>
    <title>V2 Panel Calculator</title>
	<link rel="shortcut icon" href="./images/favicon/favicon.ico">
	<link rel="icon" sizes="16x16 32x32 64x64" href="./images/favicon/favicon.ico">
	<link rel="icon" type="image/png" sizes="196x196" href="./images/favicon/favicon-192.png">
	<link rel="icon" type="image/png" sizes="160x160" href="./images/favicon/favicon-160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="./images/favicon/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16.png">
	</head>

<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="centre">
            <li><img src="./images/starmead.png" class="logo"></img></li>
            <li>DXF Generator</li>
        </ul>
        <ul class="right">
            <li>
                <a href="index.html" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Back</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" style="margin-top: 30px;">
    <div class="col s7">
        <ul class="collapsible">
            <li class="active">
              <div class="collapsible-header"><i class="material-icons">filter_drama</i>Size</div>
              <div class="collapsible-body">
                <div class="row">
                    <div class="col s6">
                        <input id="faceWidth" value="2250">
                        <label for="faceWidth">Face Width</label>
                    </div>
                    <div class="col s6">
                        <input type="number" id="faceHeight" value="1000">
                        <label for="faceHeight">Face Height</label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">place</i>Returns</div>
              <div class="collapsible-body">
                Custom Returns
                <div class="switch">
                    <label>
                      Off
                      <input id="returnType" type="checkbox" onClick="changeReturnType(this)">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                <div class="row" id="sameReturns">
                    <div class="col s6">
                        <input type="number" id="faceReturn" value="50">
                        <label for="faceReturn">Return Depth</label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnLeft" type="checkbox" class="filled-in" checked="checked" />
                            <span>Left</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnRight" type="checkbox" class="filled-in" checked="checked" />
                            <span>Right</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnTop"  type="checkbox" class="filled-in" checked="checked" />
                            <span>Top</span>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="returnBottom"  type="checkbox" class="filled-in" checked="checked" />
                            <span>Bottom</span>
                        </label>
                    </div>
                </div>
                <div class="row" id="customReturns" hidden>
                    <div class="col s3">
                        <label>
                            <input id="leftReturn" value="50">
                            <label for="faceWidth">Left Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="rightReturn" value="50">
                            <label for="faceWidth">Right Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="topReturn" value="50">
                            <label for="faceWidth">Top Return</label>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input id="bottomReturn" value="50">
                            <label for="faceWidth">Bottom Return</label>
                        </label>
                    </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
              <div class="collapsible-body halfheight"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
          </ul>
                
    </div>
    <div class="col s5">
        <span class="flow-text">RIGHT</span>
    </div>
</div>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
 $(document).ready(function(){
    $('.collapsible').collapsible();
  });
</script>
</body>
